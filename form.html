<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: white; 
        }

        h1 {
            color: rgb(186, 164, 164); 
        }

        .container {
            background-image: url('Screenshot 2024-05-29 123857.png'); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the container */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            padding: 50px; /* Add padding to make the container larger */
            border-radius: 15px; /* Optional: round the corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: add a subtle shadow */
        color: #000000; /* Change the text color to dark */
        }

        .form-check-label {
            color: #efe7e7; /* Dark color for the form-check label */
             /* Center align the text */
        }

        

        .form-text, .form-label {
            color: #FFFFFF; /* Change the color of form helper text and labels to white */
        }

.btn-link {
    color: #FFFFFF; /* Change the color of the link to white */
}


    </style>




</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">SIGN IN PAGE</h1>
    <form class="row g-3" action="Loginpage.html">
        <div class="col-md-6">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="John">
        </div>
        <div class="col-md-6">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Doe">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
       </div>
        <div class="col-md-6"> 
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phonenumber" placeholder="254 710000000">

        </div>
            <div class="col-md-6">
            <label for="emailaddress" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
        </div>
        <div class="col-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                <p>Password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</p>
            </div>
            <div class="col-12">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" aria-describedby="passwordHelpBlock">
    
                </div>
        </div>
        <div class="col-12">
            <label for="formFileMultiple" class="form-label">Choose An Image</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="col-12">
            <label for="Textarea" class="form-label">Input your LinkedIn Profile</label>
            <textarea class="form-control" id="Textarea" placeholder="John Doe" rows="3"></textarea>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Accept Terms and Conditions</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
    
</body>
</html>
